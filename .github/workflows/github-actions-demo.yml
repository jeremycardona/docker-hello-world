name: Build and Push Docker image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u jeremycardona --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/jeremycardona/docker-hello-world:latest .

      - name: Push Docker image
        run: docker push ghcr.io/jeremycardona/docker-hello-world:latest

